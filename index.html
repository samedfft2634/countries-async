<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Country App</title>
    <style>
      #searchDiv {
        max-height: 200px;
        max-width: 300px;
        overflow-y: scroll;
        overflow-x: hidden;
      }
      #searhcDiv::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="search"
        class="form-control mt-3 w-25 mx-auto rounded-3 p-2"
        id="search"
        placeholder="Search Country"
      />
      <div  class="d-flex flex-column mx-auto w-25 " id="searchDiv">
      </div>
    </div>
    <main class="container mt-2 d-flex flex-column align-items-center">
      <div class="countries m-4">
        <div class="card shadow-lg" style="width: 22rem">
            <img src="resim" class="card-img-top shadow" alt="..." />
            <div >
              <h5 class="p-2 text-center">Name</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fa-solid fa-earth-oceania"></i><span class="fw-bold"> Region:</span> bölge
              </li>
              <li class="list-group-item">
                <i class="fas fa-lg fa-landmark"></i>
                <span class="fw-bold"> Capitals:</span> başkent
              </li>
              <li class="list-group-item">
                <i class="fas fa-lg fa-comments"></i>
                <span class="fw-bold"> Languages:</span> diller
              </li>
              <li class="list-group-item">
                <i class="fas fa-lg fa-money-bill-wave"></i>
                <span class="fw-bold"> Currencies:</span> para birimi ve simgesi
              </li>
              <li class="list-group-item">
              <i class="fa-solid fa-people-group"></i></i>
              <span class="fw-bold"> Population:</span> nufüs bilgisi
            </li>
              <li class="list-group-item">
              <i class="fa-sharp fa-solid fa-road-barrier"></i>
              <span class="fw-bold"> Borders:</span>  varsa komşu bilgisi yoksa None
            </li>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-map-location-dot"></i><span class="fw-bold"> Map:</span> <a href="harita adresi" target='_blank'> Go to google map</a> </li>
            </ul>
          </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
